<!DOCTYPE html>
<html>
  <script src="index.js"></script>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus Stats</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Oxanium:500,600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/style.css">
  </head>
  
  <body>
    <main>
      <!-- ***********************  ABOUT CORONA VIRUS  *********************** -->
    <header>
        <div class="content-wrap">
          <h1 class="centeredLabel">Corona Virus Statistics for testing purposes! </h1>
              <p class="sortByLabel centeredLabel">Sort By:</p>
              <div class="sortButtonContainer">
                <button class="sortButton" onclick="sortByCity()" id="cityButton">City</button>
                <button class="sortButton" onclick="sortByState()">State/Province</button>
                <button class="sortButton" onclick="sortByCountry()">Country</button>
                <button class="sortButton" onclick="sortByConfirmed()">Confirmed Cases</button>
                <button class="sortButton" onclick="sortByDeaths()">Deaths</button>
                </div>
        </div>
    </header>
    <table class = "statsTable">
        <!-- Table is populated by populateTable(covidStats) -->
    </table>
    </main>
  </body>
</html>
