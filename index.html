<!DOCTYPE html>
<html>
  <script src="index.js"></script>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Virus Stats</title>
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600|Oxanium:500,600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/style.css">
  </head>
  
  <body>
    <main>
      <!-- ***********************  ABOUT CORONA VIRUS  *********************** -->
    <header>
        <div class="content-wrap">
          <h1 class="title">COVID-19 Stats </h1>
              <h2 class="description">Some sort of description</h2>
              <div class="sortButtonContainer">
                <button class="sortButton" onclick="sortByCity()" id="cityButton">City</button>
                <button class="sortButton" onclick="sortByState()">State/Province</button>
                <button class="sortButton" onclick="sortByCountry()">Country</button>
                <button class="sortButton" onclick="sortByConfirmed()">Confirmed Cases</button>
                <button class="sortButton" onclick="sortByDeaths()">Deaths</button>
                </div>
        </div>
        <div class="infoBox">
            <h3 class="briefInfo">
            Some sort of message about the current state of the virus and a call to action to discover more about how to stay safe              
            </h3>
            <button class="infoButton"> COVID-19 Info </button>
        </div>
    </header>
    <input id="countryInput" placeholder=" Search for country">
    <button onclick="switchCountries()">Filter By Country</button>
    <button onclick="toggleTableVisible()">hide/show table</button>
    <table class = "statsTable">
        <!-- Table is populated by populateTable(covidStats) -->
    </table>
    </main>
  </body>
</html>
